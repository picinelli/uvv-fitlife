<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - FitLife Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FitLife Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="news.html">Notícias</a></li>
                <li><a href="events.html">Eventos</a></li>
                <li><a href="tips.html">Dicas de Treino</a></li>
                <li><a href="contacts.html" class="active">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Entre em Contato</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Fale Conosco</h3>
                    <p>Email: contato@fitlifeblog.com</p>
                    <p>Telefone: (11) 1234-5678</p>
                    <p>Endereço: Rua do Fitness, 123 - Cidade Wellness</p>
                </div>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitLife Blog. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
